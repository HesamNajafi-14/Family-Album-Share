<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" 
    crossorigin="anonymous">

    <title>افزودن عکس</title>

</head>
<body class="m-5">
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">بازگشت</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>توضیحات</label>
                            <input required name="description" type="text" placeholder="متن خود را وارد کنید" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>یک دسته را انتخاب کنید</label>
                            <select name="category" class="form-control">
                                <option value="none">یک دسته را انتخاب کنید...</option>

                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>یک دسته جدید بسازید</label>
                            <input name="category_new" type="text" placeholder="یک دسته جدید بسازید" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>بارگزاری تصویر</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">تایید</button>

                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
